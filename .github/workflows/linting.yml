name: Linting Pipeline

on:
  pull_request:
  push:
    branches:
      - main
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  lint-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev
      - name: Run Flake8
        run: flake8 .
      - name: Run Black
        run: black --check .
      - name: Run Isort
        run: isort --check-only .